name: dbt CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - 'dbt_project/**'
  push:
    branches: [main]
    paths:
      - 'dbt_project/**'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    
    env:
      DWH_NAME: ci_dwh.duckdb
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - run: pip install -r requirements.txt

      - name: Download previous state from main
        run: |
          git fetch origin main
          git checkout origin/main -- dbt_project/ominimo_transform/target/manifest.json 2>/dev/null || true
          mkdir -p ./state
          mv dbt_project/ominimo_transform/target/manifest.json ./state/ 2>/dev/null || echo "No previous manifest found"

      - name: Generate manifest
        run: |
          cd dbt_project/ominimo_transform
          dbt parse --profiles-dir ../..

      - name: Show models that would be rebuilt
        run: |
          cd dbt_project/ominimo_transform
          if [ -f ../../state/manifest.json ]; then
            echo "Only these models would run:"
            dbt list --select state:modified+ --state ../../state --profiles-dir ../..
          else
            echo "First run - all models would execute"
            dbt list --profiles-dir ../..
          fi

      - name: Commit manifest to main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p dbt_project/ominimo_transform/target
          git add dbt_project/ominimo_transform/target/manifest.json -f
          git commit -m "Update dbt manifest [skip ci]" || echo "No changes to manifest"
          git push origin main