name: dbt CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - 'dbt_project/**'
  push:
    branches: [main]
    paths:
      - 'dbt_project/**'

permissions:
  contents: write

jobs:
  dbt-state-comparison:
    runs-on: ubuntu-latest
    
    env:
      DWH_NAME: ci_dwh.duckdb
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - run: pip install -r requirements.txt

      - name: Fetch manifest from main branch
        run: |
          mkdir -p ./state
          git show origin/main:dbt_project/ominimo_transform/target/manifest.json > ./state/manifest.json 2>/dev/null && echo "Previous manifest found" || rm -f ./state/manifest.json

      - name: Generate current manifest
        run: |
          cd dbt_project/ominimo_transform
          dbt parse --profiles-dir ../..

      - name: Show models that would be rebuilt
        run: |
          cd dbt_project/ominimo_transform
          if [ -f ../../state/manifest.json ]; then
            echo "Modified models and downstream dependencies:"
            dbt list --select state:modified+ --state ../../state --profiles-dir ../..
          else
            echo "First run - all models would execute:"
            dbt list --profiles-dir ../..
          fi

      - name: Commit manifest to repository
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f dbt_project/ominimo_transform/target/manifest.json
          git commit -m "Update dbt manifest [skip ci]" || echo "No manifest changes"
          git push
